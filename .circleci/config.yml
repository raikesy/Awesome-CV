version: 2
jobs:
  build:
    docker:
      - image: "miktex/miktex"
    steps:
      - run:
          name: Update local package database
          command: mpm --update-db
      - checkout
      - restore_cache:
          keys:
            - v2-packages-{{ checksum "src/externalpackages.sty" }}
            - v2-packages-
      - restore_cache:
          keys:
            - v2-auxfiles-
      - run: 
          name: Compile PDFs
          working_directory: src
          command: latexmk -pdfxe -outdir=out
      - save_cache:
          key: v2-packages-{{ checksum "src/externalpackages.sty" }}
          paths: 
            - /miktex/.miktex
      - run:
          name: Hash output folder
          command: find src/out -type f -exec md5sum {} \; | md5sum > outHashFile
      - save_cache:
          key: v2-auxfiles-{{ checksum "outHashFile" }}
          paths:
            - src/out
      - deploy:
          name: Move PDFs to artifact folder
          command: mkdir PDFs; mv src/out/*.pdf $_ 
      - deploy:
          name: Move logs to log folder
          command: mkdir logs; mv src/out/*.log $_
      - store_artifacts:
          path: PDFs
      - store_artifacts:
          path: logs